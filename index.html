<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="star">
        <img src="icon-star.svg" />
      </div>
      <div class="heading">
        <h1>How did we do?</h1>
      </div>
      <div class="subtext">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <div class="ratingbutton">
          <button class="rating1">1</button>
          <button class="rating2">2</button>
          <button class="rating3">3</button>
          <button class="rating4">4</button>
          <button class="rating5">5</button>
        </div>

        <div class="submit">
          <button class="submitbutton">SUBMIT</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
